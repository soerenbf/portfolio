<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Søren&#039;s Universe - Design</title>

		<!--CSS-->
		<link href="css/blogdesign_v2.css" rel="stylesheet" type="text/css" />
		<link href="css/reset.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="css/960.css">

		<!--GOOGLE FONTS-->
		<link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
	</head>

	<body>

		<section id="nav_scrollbar">
			<div id="scroll_track"></div>
			<div id="scrolling_nav_wrapper">
				<div id="scrolling_nav"></div>
				<div id="scrolling_page_description">work</div>
			</div>
		</section>

		<section id="content_area">
			<!--Sections are made of: div.wrapper holding a div.container_16.content_section.clearfix-->
			<div id="header_wrapper" class="wrapper">
				<div id="header" class="container_16 content_section clearfix">
					<h1 class="grid_10"><span class="obj-c">[<span class="class">self</span> <span class="function">greetVisitor</span>];</span><br />Who's there?...<br />Well, whoever you are... Welcome! I'm <span style="color: #e349a0;">Søren</span>, and this is my portfolio.</h1>
					<div id="welcome_img" class="grid_5 push_1"></div>
				</div>
			</div>

			<div class="wrapper">
				<div id="prevWork">
					<div id="prevWork_header" class="container_16 clearfix">
						<h1><span class="obj-c grid_16"><span id="first_codesection_pf"><span class="class">self</span>.<span class="property_or_self-defined">prevWork</span> = [<span class="property_or_self-defined">PortfolioFetcher</span> <span class="function">getPreviousWorkFor</span>:<span class="string">@"Søren"</span></span><span id="second_codesection_pf"> <span class="function">withLayout</span>:<span class="parameter">portfolioLayoutDefault</span>];</span></span></h1>
					</div>
					<div id="prevWork_wrapper">
						<div id="prevWork_items_upper" class="clearfix">
							
						</div>
						<div id="prevWork_items_lower_wrapper" class="clearfix">
							<div id="prevWork_items_lower" style="margin-left: 320px;">
								
							</div>
						</div>
						<div id="work_timeline_scroller" style="left: -50px; top: 1100px;" class="active"><span>2014<span></div>
					</div>
				</div>
			</div>

			<div id="about_wrapper" class="wrapper">
				<div id="about" class="container_16 content_section clearfix">
					This is a test
				</div>
			</div>
		</section>
		
		<!--SCRIPTS-->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
		<script type="text/javascript" src="scripts/layout.js"></script>
		<script type="text/javascript" src="scripts/animations.js"></script>

	</body>
</html>
